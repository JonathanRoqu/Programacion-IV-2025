<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Verificar Código</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fff;
                margin: 0;
            }
            header {
                background-color: #0d5c9b;
                color: white;
                padding: 15px 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .logo img {
                height: 50px;
                margin-right: 10px;
            }
            .informacion a {
                color: white;
                margin-left: 20px;
                text-decoration: none;
                font-size: 14px;
            }
            .verificacion {
                max-width: 400px;
                margin: 60px auto;
                padding: 30px;
                border: 2px solid #000;
                border-radius: 10px;
                text-align: center;
            }
            .verificacion h2 {
                margin-bottom: 20px;
            }
            .verificacion input {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                background-color: #d9d9d9;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }
            .verificacion button{
                width: 100%;
                margin-top: 20px;
                padding: 10px;
                background-color: #0d5c9b;
                color: white;
                border: none;
                border-radius: 6px;
                font-weight: bold;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head> 
    <body>

        <header>
            <div class="logo">
                <img src="imagenes/logo.png" alt="logo">
            </div>
            <div class="informacion">
                <a href="#">Contacto</a>
                <a href="#">Sobre Nosotros</a>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </header>

        <div class="verificacion">
            <h2>verificación de Correo</h2>
            <p>Ingresa el código que se envió a tu correo electrónico</p>
            <input type="text" id="codigoIngresado" placeholder="Código de verificación" maxlength="6" />
            <button onclick="verificarCodigo()">Verificar</button>
        </div>

        <script>
            function verificarCodigo() {
                const codigoGuardado = localStorage.getItem("codigo_verificacion");
                const codigoIngresado = document.getElementById("codigoIngresado").value.trim();

                if (codigoIngresado === codigoGuardado) {
                    alert("¡Código correcto! Registro exitoso.");
                    window.location.href = "noticias.html";
                } else {
                    alert("Código incorrecto. Intenta nuevamente.");
                }
            }
        </script>
    </body>
   
</html>
