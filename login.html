<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #0d5c9b;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .informacion a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .login {
      border: 2px solid black;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    .login label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    .login input[type="email"],
    .login input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #d9d9d9;
    }

    .password {
      font-size: 13px;
      color: red;
      margin-top: 5px;
      display: inline-block;
    }

    .login button {
      margin-top: 50px;
      width: 100%;
      background-color: #0d5c9b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .registro {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .registro a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="logo">
    </div>
    <div class="informacion">
      <a href="#">Contacto</a>
      <a href="sobrenosotros.html">Sobre Nosotros</a>
      <a href="login.html">Iniciar Sesión</a>
    </div>
  </header>

  <main>
    <h2>Inicio de Sesión</h2>
    <p>Ingresa tus credenciales para acceder</p>

    <div class="login">
      <form id="formLogin">
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Correo electrónico" required />

        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Contraseña" required />

        <a href="#" class="password">Olvidé mi contraseña</a>

        <button type="submit">Ingresar</button>
      </form>

      <div class="registro">
        ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const contraseña = document.getElementById('contraseña').value;
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const usuario = usuarios.find(user => user.correo === correo && user.contraseña === contraseña);

      if (usuario) {
        localStorage.setItem('usuarioActual', correo);
        window.location.href = "noticias.html";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    });
  </script>

</body>
</html>
