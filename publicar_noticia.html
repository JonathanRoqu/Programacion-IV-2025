<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <titile>Publicar Noticia - Comunicado Digital</titile>
    <style>
        * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    header {
      background-color: #0d5c9b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
     right: 0;
     z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
    .barra-navegacion{
      background-color: #bebaba;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      font-weight: bold;
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      z-index: 999;
    }
    .redes {
      margin-left: 500px;
    }
    .informacion {
      margin-right: 45px;
    }
    .informacion a {
        color:white;
        margin-left: 15px;
        text-decoration: none; 
    }
    .contenido-principal {
        margin-top: 130px;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .contenedor-formulario {
        border: 2px solid black;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 800px;
        background-color: white;
    }

    .categorias {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        justify-content: center;
    }
    .categoria {
        background-color: #bebaba;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
    }
    .categoria:hover, .categoria.seleccionada {
        background-color: #0d5c9b;
        color: white;
    }
   
    .form-group {
       margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #bebaba;
    }
    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }
    .opciones-imagen {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        margin-top: 15px;
    }
    .boton {
        background-color: #0d5c9b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4x;
        cursor: pointer;
        font-weight: bold;
        display: block;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    .boton:hover {
        background-color: #0d5c9b;
    }
    .opciones-adicionales {
        margin-top: 25px 0;
    }
    .opcion-adicional {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    .opcion-adicional input[type=":checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
    }
   
    </style>
</head>
<body>
    <script>
        if (!localStorage.getItem('usuarioActual')) {
            alert('Debes iniciar sesi贸n para acceder');
            window.location.href = "login.html";
        }
    </script>
    
    <header>
        <div class="logo">
        <img src="imagenes/logo.png" alt="logo">
      </div>
      <div class="redes">
        <a target="_blank" href="https://www.instagram.com/"><img src="imagenes/instagram.png" height="35"/></a>
        <a target="_blank" href="https://www.facebook.com/"><img src="imagenes/facebook.png" height="35" style="margin-left: 12px;"/></a>
        <a target="_blank" href="https://x.com/?lang=es"><img src="imagenes/X.png" height="35" style="margin-left: 10px;"/></a>
      </div>
      <div class="informacion">
        <a href="#" style="margin-left: 15px;">Contacto</a>
        <a href="#" style="margin-left: 15px;">Sobre Nosotros</a>
        <a href="#" id="btnSesion" style="margin-left: 15px;">Cerrar Sesi贸n</a>
      </div>
    </header>

    <div class="contenido-principal">
        <div class="contenedor-formulario">
        <h1>Publicar Noticia</h1>

        <div class="form-group">
            <h2>Seleciona la categoria</h2>
            <div class="categoria seleccionada">Deportes</div>
            <div class="categoria">Clima</div>
            <div class="categoria">Educaci贸n</div>
        </div>

        <div class="form-group">
            <label for="titulo">Titulo de la Noticia</label>
            <input type="text" id="titulo" placeholder="Escribe el titulo de la noticia..." required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion de la noticia</label>
            <textarea id="descripcion" placeholder="Escribe la descripci贸n de la noticia..." required></textarea>
        </div>

        <div class="form-group">
            <h3>Carga una imagen</h3>
            <div class="opciones-imagen">
                <button class="boton">Subir desde el equipo</button>
                <div class="form-group" style="margin-top: 15px;">  
                    <label for="autor"Autor></label>
                    <input type="text" id="autor" placeholder="Nombre del autor" required>              
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>
            </div>
        </div>
    </div>

    <div class="opciones-adicionales">
        <div class="opcion-adicional">
            <input type="checkbox" id="buscar-fuente">
            <label for="buscar-fuente">Buscar Fuente con IA</label>
        </div>
        <div class="opcion-adicional">
            <input type="checkbox" id="bloquear-comentarios">
            <label for="bloquear-comentarios">Bloquear comentarios</label>
        </div>
    </div>

    <button type="submit" class="boton">Publicar Noticia</button>
    </div>
</div>

<script>
    document.getElementById('btnSesion').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('usuarioActual');
        window.location.href = "login.html";
    });

    const categorias = document.querySelectorAll('.categoria');
    categorias.forEach(categoria => {
        categoria.addEventListener('click', () => {
            categorias.forEach(c => c.classList.remove('seleccionada'));
            categoria.classList.add('seleccionada');
        });
    });

    document.querySelector('.contenedor-formulario').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Noticia publicada exitosamente');
    });
</script>
</body>
</html>
