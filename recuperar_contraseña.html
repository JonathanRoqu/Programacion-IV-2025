<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Comunicado Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        header {
            background-color: #0d5c9b;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 50px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80vh;
            justify-content: center;
        }
        .contenedor-recuperacion h2 {
            color: #0d5c9b;
            margin-bottom: 20px;
        }
        .contenedor-recuperacion p {
            margin-bottom: 25px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #d9d9d9;
        }
        .boton-enviar {
            width: 100%;
            background-color: #0d5c9b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .boton-enviar:hover {
            background-color: #0d5c9b;
        }
        .volver-login {
            margin-top: 20px;
            text-align: center;
        }
        .volver-login a {
            color: #0d5c9b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="informacion">
            <a href="login.html" style="color: white; text-decoration: none;">Volver al login</a>
        </div>
    </header>

    <main>
        <div class="contenedor-recuperacion">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo">
            </div>

            <h2>Recupera tu contraseña</h2>
            <p>Ingresa el correo del usuario registradi para recuperar la contraseña</p>

            <form id="formRecuperacion">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="tu@correo.com">

                </div>

                <button type="submit" class="boton-enviar">Enviar</button>
            </form>

            <div class="volver-login">
                <a href="login.html">Recordaste tu contraseña? Inicia Sesion</a>
            </div>
        </div>
    </main>

    <script> 
        document.getElementById('formRecuperacion').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            alert(`Se ha enviado un enlace de recuperacion a: ${email}`);
        });
    </script>
</body>
</html>
